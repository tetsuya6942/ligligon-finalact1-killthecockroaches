
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kill the Cockroaches</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="start-popup" class="popup">
    <div class="popup-content">
      <h2>Kill the Cockroaches!</h2>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <div id="game-container" style="display: none;">
    <h1>Kill the Cockroaches!</h1>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <button id="mute-btn" title="Toggle Mute">🔊</button>
    <div id="cockroach-area"></div>
  </div>

  <div id="game-over-popup" class="popup hidden">
    <div class="popup-content">
      <h2 class="game-over-title">⏳ Times Up!</h2>
      <p id="final-score" class="game-over-score">Cockroaches Killed: 0</p>
      <button id="restart-btn" class="game-over-button">🔄 Play Again</button>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="background-music.mp3" type="audio/mpeg" />
  </audio>
  <audio id="squish-sound">
    <source src="squish.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
